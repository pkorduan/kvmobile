  <body>
    <div id="kopfbereich">
      <div class="col-xs-3" style="text-align:center;">
        <a onClick="kvm.showItem('settings')" class="menubutton" id="showSettings">
          <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </a>
        <a class="menubutton" id="backArrow" style="display:none;">
          <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <a onClick="kvm.showItem('featurelist')" class="menubutton" id="showHaltestelle">
          <img id="showHaltestelle_button" src="img/haltestelle_icon.png" height="32">
          <img id="showHaltestelle_button_white" src="img/haltestelle_weiss_icon.png" height="32" style="display:none;"/img>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <a onClick="kvm.showItem('map')" class="menubutton" id="showMap">
          <i class="fa fa-map-o fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <!--a onClick="kvm.showItem('formular')" class="menubutton" id="showLine">
          <i id="addHaltestelle" class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
        </a //-->
        <i id="backToFormButton" class="fa fa-arrow-right fa-2x menubutton" aria-hidden="true" style="display:none;"></i>
        <i id="newFeatureButton" class="fa fa-plus-square fa-2x menubutton" aria-hidden="true"></i>
        <i id="saveFeatureButton" class="fa fa-check-square-o fa-2x inactive-button" aria-hidden="true" style="display:none; margin-right: 3px"></i>
        <i id="deleteFeatureButton" class="fa fa-trash fa-2x" aria-hidden="true" style="display:none;"></i>
      </div>
    </div>
  </div>

  <div id="inhalt">
     hier kommt nun der Inhalt Ihrer Website
