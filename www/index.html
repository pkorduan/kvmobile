  <body onload="kvm.init()">

    <div id="sperr_div" class="modal">
      <i class="fa fa-spinner fa-spin fa-2x"></i><p style="margin-top: 20px">Lade Daten ...</p>
    </div>
    <!-- Menue -->
    <div id="kopfbereich">
      <div class="col-xs-3" style="text-align:center;">
        <a id="showSettings" class="menubutton" onClick="kvm.showItem('settings')">
          <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
        </a>
        <a id="backArrow" class="menubutton" style="display: none;">
          <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <a id="showHaltestelle" class="menubutton" onClick="kvm.showItem('featurelist')">
          <i class="fa fa-list fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <a id="showMap" class="menubutton" onClick="kvm.showItem('map')">
          <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-xs-3" style="text-align:center;">
        <!--a onClick="kvm.showItem('formular')" class="menubutton" id="showLine">
          <i id="addHaltestelle" class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
        </a //-->
        <i id="backToFormButton" class="fa fa-arrow-right fa-2x menubutton" aria-hidden="true" style="display:none;"></i>
        <i id="newFeatureButton" class="fa fa-plus-square fa-2x menubutton" aria-hidden="true"></i>
        <i id="saveFeatureButton" class="fa fa-check-square-o fa-2x inactive-button" aria-hidden="true" style="display:none; margin-right: 3px"></i>
        <i id="deleteFeatureButton" class="fa fa-trash fa-2x menubutton" aria-hidden="true" style="display:none;"></i>
      </div>
    </div>
  </div>
  <div class="clear"></div>

  <!-- Einstellungen -->
  <div id="settings" class="v-scroll-div">
    <h1>Einstellungen</h1>
<!--
    <input type="checkbox" style="vertical-align: top;" />
    Automatisches Öffnen von Formular, wenn in der Nähe von Haltestellen
    <hr>
-->

    <h2>Anzeigefilter</h2>
    <div id="anzeigeFilterDiv">
      <select id="anzeigeFilterSelect">
        <option value="">kein Filter</option>
        <option value="status = 0">Noch zu prüfen</option>
        <option value="status = 1">Ist schon geprüft</option>
        <option value="status = 2">Noch Nachfragen nötig</option>
      </select>
    </div>
    <hr>

    <span id="serverSettingHeader">
      <h2>Server</h2>
    </span>
    <div id="kvwmapServerDataForm" class="div-form">
      <input id="kvwmapServerIdField" name="kvwmapServerId" type="hidden" value="1">
      Name<br>
      <input id="kvwmapServerNameField" name="kvwmapServerName" type="text" value="Server kvwmap LK-ROS"><br>
      URL<br>
      <input id="kvwmapServerUrlField" name="kvwmapServerUrl" type="text" value="https://"><br>
      Nutzername<br>
      <input id="kvwmapServerUsernameField" name="kvwmapServerUsername" type="text" value=""><br>
      Password<br>
      <input id="kvwmapServerPasswortField" name="kvwmapServerPasswort" type="password" value=""><br>
      Stelle Id<br>
      <input id="kvwmapServerStelleIdField" name="kvwmapServerStelleId" type="text" value=""><br>
      <button id="saveServerSettingsButton" class="settings-button">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Speichern
      </button>
    </div>
    <hr>

    <h2>Netzwerk</h2>
    <div id="networkStatusText">...wird geladen</div>
    <hr>

    <h2>Layer</h2>
    <button id="requestLayersButton" class="settings-button" style="float: right; display: none;">
      <i class="fa fa-download" aria-hidden="true"> Lade verfügbare Layer</i>
    </button>
    <div style="clear: both"></div>
    <div id="layer_list">
    </div>
    <hr>

    <h2>Geräteinformationen</h2>
    <div id="deviceDataText">...wird geladen</div>
    <hr>

    <h2>Datenbank</h2>
    <b>Datenbankname: </b><span id="dbnameText">...wird geladen</span><br>
    <b>Anzahl Datensätze: </b><span id="numDatasetsText" style="display: none">... wird geladen</span><br>
    <button id="showDeltasButton" class="settings-button">
      <i class="fa fa-pencil-square-o" aria-hidden="true"> Zeige Änderungen</i>
    </button>
    <i id="showDeltasWaiting" class="fa fa-spinner fa-pulse fa-3x fa-fw" style="display: none;"></i>
    <button id="hideDeltasButton" class="settings-button" style="display: none;">
      <i class="fa fa-window-close-o" aria-hidden="true"> Blende Änderungen aus</i>
    </button>
    <div id="showDeltasDiv" style="display: none;">
    </div>
    <hr>

    <h2>Protokol</h2>
    <button id="showLoggingsButton" class="settings-button">
      <i class="fa fa-list" aria-hidden="true"> Zeige Protokoll an</i>
    </button>
    <p>
  </div>

  <!-- Logs -->
  <div id="loggings" class="v-scroll-div">
    <h1>Logging</h1>
    <div id="logText"></div>
  </div>
  <div class="clear"></div>

  <!-- featurelist-->
  <div id="featurelist" class="v-scroll-div">
    <div style="float: left; margin-left: 5px;">
      <h1 id="featurelistHeading" style="font-size: 24px"></h1>
    </div>
    <div style="float: right; margin-right: 5px">
      <h1><i id="showSearch" class="fa fa-search" aria-hidden="true"></i></h1>
    </div>
    <div style="clear: both;"></div>
    <input type="text" id="searchHaltestelle" placeholder="Haltestelle suchen" style="margin-left: 4px; margin-bottom: 4px; font-size: 24px; width: 98%; border-radius: 0px; display: none;">
    <div id="featurelistBody"></div>
  </div>
  <div class="clear"></div>

  <!-- Karte -->
  <div id="map">
  </div>
  <div class="clear"></div>

  <!-- Formular -->
  <div id="formular" class="v-scroll-div">
  </div>
  <div class="clear"></div>

  </body>
</html>
